
<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>Arıza Kaydı</title></head>
<body>
<h2>Arıza Kaydı</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color:{{ 'green' if category=='success' else 'red' }}">{{ message }}</p>
  {% endfor %}
{% endwith %}
<form method="post">
    <input type="text" name="mahal_kodu" placeholder="Mahal Kodu">
    <input type="text" name="ariza_tanimi" placeholder="Arıza Tanımı">
    <select name="durum">
        <option value="Açık">Açık</option>
        <option value="Kapalı">Kapalı</option>
        <option value="Askıda">Askıda</option>
    </select>
    <button type="submit">Kaydet</button>
</form>
<a href="/ariza-listesi">Arıza Listesi</a> | <a href="/">Anasayfa</a>
</body></html>
