<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>Arıza Listesi</title></head>
<body>
<h2>Arıza Listesi</h2>
<table border="1">
<tr><th>Mahal</th><th>Tanım</th><th>Durum</th><th>Zaman</th></tr>
{% for a in arizalar %}
<tr style="background-color:
  {% if a.durum == 'Açık' %}#f99
  {% elif a.durum == 'Kapalı' %}#9f9
  {% elif a.durum == 'Askıda' %}#ff9
  {% endif %};">
  <td>{{ a.mahal }}</td>
  <td>{{ a.tanim }}</td>
  <td>{{ a.durum }}</td>
  <td>{{ a.zaman }}</td>
</tr>
{% endfor %}
</table>
<a href="/ariza-kayit">← Geri</a>
</body>
</html>
