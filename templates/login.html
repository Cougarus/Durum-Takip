<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"><title>Giriş Yap</title></head>
<body>
<h2>Kullanıcı Girişi</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color:{{ 'green' if category=='success' else 'red' }}">{{ message }}</p>
  {% endfor %}
{% endwith %}
<form method="POST" action="/login">
    <label>Kullanıcı:</label><input type="text" name="kullanici"><br>
    <label>Şifre:</label><input type="password" name="sifre"><br>
    <input type="submit" value="Giriş Yap">
</form>
</body>
</html>
